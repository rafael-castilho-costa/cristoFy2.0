<div class="container-page">
    <div class="container-header">
          <mat-icon class="mat-18 custom-icon">group</mat-icon>
          <h1>Membros e Congregados</h1>
    </div>
    <div>
      <h1></h1>
      <h1></h1>
    </div>

    <section class="section-container">
      <form formGroup="cadastroForm" (ngSubmit)="onSubmit()">
        <div>
          <h1>Dados Pessoais:</h1>
        </div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input id="nome" formControlName="nome" type="text" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input id="cpf" formControlName="cpf" type="number" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input id="email" formControlName="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input id="telefone" formControlName="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endere√ßo:</label>
          <textarea id="endereco" formControlName="endereco" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento:</label>
          <input id="nascimento" formControlName="nascimento" type="date" required>
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select id="sexo" formControlName="sexo" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!cadastroForm.valid">Cadastrar</button>
        </div>
      </form>
    </section>

</div>

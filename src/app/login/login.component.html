
<section class="login-body">
  <div class="login-container">
      <div class="logo-container"></div>
      <form method="post" class="formLogin" [formGroup]="form">
          <img src='../../assets/img/logo-IEAD.png' alt="Logo Igreja Assembleia de Deus Missão" class="logo">
          <p>Digite os seus dados de acesso:</p>
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu e-mail" autofocus="true" formControlName="email">
          <small *ngIf="formControls['email'].touched && formControls['email'].hasError('required')">O email é Obrigatório</small>
          <label for="password">Senha</label>
          <input type="password" placeholder="Digite sua Senha" formControlName="password">
          <a href="/">Esqueci minha senha</a>
          <button [disabled]="form.invalid" type="button" value="Acessar" class="btn" (click)="login()">Acessar</button>
      </form>

  </div>
  <div class="footer">IEAD Sub Sede - Jardim Todos os Santos</div>
</section>
